<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <div class="sidebar">
    <div class="sidebar-content" id="sidebar-content"></div>
  </div>

  <script>
    window.$docsify = {
      name: 'Smart Automated Test',
      repo: 'OracularIS/autest',
      homepage: 'readme.md',
      coverpage: true,
      search: 'auto', // default,
      loadSidebar: true,
      subMaxLevel: 4,
      auto2top: true,
      // complete configuration parameters
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto', // or 'auto'
        placeholder: 'Type to search',
        // Headline depth, 1 - 6
        depth: 6,

        hideOtherSidebarContent: false, // whether or not to hide other sidebar content

        // To avoid search index collision
        // between multiple websites under the same domain
        namespace: 'smart-automated-test',
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <script>
    // Function to load content into sidebar
    function loadSidebarContent(link) {
      fetch(link)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.text();
        })
        .then(text => {
          document.getElementById('sidebar-content').innerHTML = text;
        })
        .catch(error => {
          console.error('Error loading Markdown file:', error);
          document.getElementById('sidebar-content').innerHTML = 'Error loading content. Please try again later.';
        });
    }

    // Parse main table Markdown file and generate HTML
    fetch('./sample2.md') // Relative path to main table Markdown file
      .then(response => response.text())
      .then(text => {
        const regex = /\[(.*?)\]\((.*?)\)/g; // Regex to match links and descriptions
        let match;
        let tableHtml = '<div class="tests-group"><h2>Tests</h2>'; // HTML for the tests group
        while ((match = regex.exec(text)) !== null) {
          tableHtml += '<div class="test">';
          tableHtml += '<p class="test-name">' + match[1] + '</p>';
          tableHtml += '<a href="#" class="sidebar-link" data-link="' + match[2].replace('.md', '_sidebar.md') + '">Expand</a>';
          tableHtml += '</div>';
        }
        tableHtml += '</div>';
        document.getElementById('app').innerHTML = tableHtml;

        // Add click event listeners to test links
        document.querySelectorAll('.sidebar-link').forEach(link => {
          link.addEventListener('click', function (event) {
            event.preventDefault(); // Prevent default link behavior
            loadSidebarContent(this.getAttribute('data-link'));
          });
        });
      })
      .catch(error => console.error('Error loading main table Markdown file:', error));
  </script>
</body>
</html>
