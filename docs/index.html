<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- Include the custom CSS styles -->
  <style>
    /* Hide arrows for details/summary */
    details > summary {
        list-style-type: none;
        display: inline-block;
        margin-right: 10px; /* Adjust margin as needed */
        cursor: pointer;
    }

    /* Hide the default marker (arrow) */
    details > summary::-webkit-details-marker {
        display: none;
    }

    /* Hide bullet points for unordered list items */
    ul {
        list-style-type: none;
        padding-left: 0; /* Remove the left padding */
    }

    /* Optional: Remove margin for list items to ensure consistency */
    ul > li {
        margin-left: 0;
    }
    .ml-10{
      margin-left:10px;
    }
    .ml-25{
      margin-left:25px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Smart Automated Test',
      repo: 'OracularIS/autest',
      homepage: 'readme.md',
      coverpage: true,
      search: 'auto', // default,
      loadSidebar: true,
      subMaxLevel: 6,
      auto2top: true,
      executeScript: true, // Enable executing scripts in Markdown files
      // Add a callback after the content is rendered
      callback: function (content) {
        // Get all test item links
        const testLinks = document.querySelectorAll('.is-submenu a');

        // Add click event listener to each test item link
        testLinks.forEach(link => {
          link.addEventListener('click', function () {
            console.log("clicked");
            // Get the parent details element
            const parentDetails = link.closest('details');

            // If parent details element exists, close other details elements
            if (parentDetails) {
              const allDetails = document.querySelectorAll('details.is-submenu');
              allDetails.forEach(details => {
                if (details !== parentDetails) {
                  details.removeAttribute('open');
                }
              });
            }
          });
        });
      }
    };
  </script>
    <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
