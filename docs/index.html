<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Automated Test</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    details > summary {
      list-style-type: none;
      display: inline-block;
      margin-right: 10px;
      cursor: pointer;
    }

    details > summary::-webkit-details-marker {
      display: none;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    ul > li {
      margin-left: 0;
    }

    .ml-10 {
      margin-left: 10px;
    }

    .ml-25 {
      margin-left: 25px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Smart Automated Test',
      repo: 'OracularIS/autest',
      homepage: 'readme.md',
      coverpage: true,
      search: 'auto',
      loadSidebar: true,
      subMaxLevel: 6,
      auto2top: true,
      executeScript: true,
      plugins: [
        function (hook, vm) {
          hook.doneEach(function () {
            // Function to handle opening details based on localStorage
            function openDetailsFromStorage() {
              const openDetailsText = localStorage.getItem('openDetails');
              if (openDetailsText) {
                const allDetails = document.querySelectorAll('details.is-submenu');
                allDetails.forEach(details => {
                  if (details.querySelector('summary').textContent === openDetailsText) {
                    details.setAttribute('open', 'open');
                  }
                });
              }
            }

            // Get all test item links
            const testLinks = document.querySelectorAll('.is-submenu a');

            // Add click event listener to each test item link
            testLinks.forEach(link => {
              link.addEventListener('click', function () {
                // Store the parent details element's ID in localStorage
                const parentDetails = link.closest('details');
                if (parentDetails) {
                  localStorage.setItem('openDetails', parentDetails.querySelector('summary').textContent);
                }
              });
            });

            // Open the correct details element based on localStorage
            openDetailsFromStorage();
          });
        }
      ]
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
