<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- Include the custom CSS styles -->
  <style>
    /* Hide arrows for details/summary */
    details > summary {
        list-style-type: none;
        display: inline-block;
        margin-right: 10px; /* Adjust margin as needed */
        cursor: pointer;
    }

    /* Hide the default marker (arrow) */
    details > summary::-webkit-details-marker {
        display: none;
    }

    /* Hide bullet points for unordered list items */
    ul {
        list-style-type: none;
        padding-left: 0; /* Remove the left padding */
    }

    /* Optional: Remove margin for list items to ensure consistency */
    ul > li {
        margin-left: 0;
    }
    .ml-10{
      margin-left:10px;
    }
    .ml-25{
      margin-left:25px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Smart Automated Test',
      repo: 'OracularIS/autest',
      homepage: 'readme.md',
      coverpage: true,
      search: 'auto', // default,
      loadSidebar: true,
      subMaxLevel: 4,
      auto2top: true,
       // complete configuration parameters
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto', // or 'auto'
        placeholder: 'Type to search',
        // Headline depth, 1 - 6
        depth: 6,

        hideOtherSidebarContent: false, // whether or not to hide other sidebar content

        // To avoid search index collision
        // between multiple websites under the same domain
        namespace: 'smart-automated-test',
      },
    }
  </script>
  <script>
    // Select all li elements with class "active"
const activeItems = document.querySelectorAll('.is-submenu li.active');

// Loop through each active li element
activeItems.forEach(item => {
  // Get the parent <details> element
  const parentDetails = item.closest('.is-submenu');
  
  // Check if parentDetails exists and has class "is-submenu"
  if (parentDetails && parentDetails.classList.contains('is-submenu')) {
    // Get the summary element inside parentDetails
    const summaryElement = parentDetails.querySelector('summary');
    
    // If summary element exists, add the "open" attribute
    if (summaryElement) {
      summaryElement.setAttribute('open', '');
    }
  }
});

  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
