<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Automated Test</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    details > summary {
      list-style-type: none;
      display: inline-block;
      margin-right: 10px;
      cursor: pointer;
    }

    details > summary::-webkit-details-marker {
      display: none;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    ul > li {
      margin-left: 0;
    }

    .ml-10 {
      margin-left: 10px;
    }

    .ml-25 {
      margin-left: 25px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Smart Automated Test',
      repo: 'OracularIS/autest',
      homepage: 'readme.md',
      coverpage: true,
      search: 'auto',
      loadSidebar: true,
      subMaxLevel: 6,
      auto2top: true,
      executeScript: true,
      plugins: [
        function (hook, vm) {
          hook.init(function() {
            // Clear localStorage to ensure details elements are closed on refresh
            localStorage.removeItem('openDetails');
          });

          hook.doneEach(function () {
            // Function to open the correct details element based on localStorage
            function openDetailsFromStorage() {
              const openDetailsText = localStorage.getItem('openDetails');
              if (openDetailsText) {
                const allDetails = document.querySelectorAll('details.is-submenu');
                allDetails.forEach(details => {
                  if (details.querySelector('summary').textContent === openDetailsText) {
                    details.setAttribute('open', 'open');
                  }
                });
              }
            }

            // Add click event listeners to each test link
            const testLinks = document.querySelectorAll('.is-submenu a');
            testLinks.forEach(link => {
              link.addEventListener('click', function () {
                const parentDetails = link.closest('details');
                if (parentDetails) {
                  localStorage.setItem('openDetails', parentDetails.querySelector('summary').textContent);
                }
              });
            });

            // Open the details element if it matches the saved one in localStorage
            openDetailsFromStorage();
          });

          hook.beforeEach(function (content) {
            const page = window.location.hash.split('?')[0];
            const allDetails = document.querySelectorAll('details.is-submenu');

            allDetails.forEach(details => {
              const summary = details.querySelector('summary');
              const links = details.querySelectorAll('a');

              links.forEach(link => {
                if (link.href.includes(page)) {
                  localStorage.setItem('openDetails', summary.textContent);
                  details.setAttribute('open', 'open');
                }
              });
            });

            return content;
          });
        }
      ]
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
